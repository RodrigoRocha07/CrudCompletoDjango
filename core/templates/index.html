{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de alunos</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
  <body >
    <h2>Cadastrar aluno</h2>

    <ul>
      <li><a href="{% url 'home' %}" class="selecionado">Cadastro</a></li>
      <li><a href="{% url 'tabela' %}" >Alunos</a></li>
      <li><a href="{% url 'home' %}" >Contato</a></li>
      <li><a href="{% url 'home' %}" >Polos institucionais</a></li>
      <li><a href="{% url 'home' %}" ></a></li>
      
    </ul>
    <div id="cadastro">

    <fieldset>
      <form action="{% url 'salvar'%}" method="POST">
          {% csrf_token %}
          <label for="nome">Nome</label>
          <input type="text" name ="nome" id="nome"> 

          <label for="matricula">Matricula</label>
          <input type="text" name ="matricula" id="matricula"> 

          <label for="idade">Idade</label>
          <input type="text" name ="idade" id="idade">

          <label for="curso">Curso</label>
          <input type="text" name ="curso" id="curso">

          <label for="periodo">Periodo</label>
          <input type="text" name ="periodo" id="periodo"> <br>

          <button type="submit">Salvar</button>
      </form>
    </fieldset>
  </div>

  </body>
</html>
