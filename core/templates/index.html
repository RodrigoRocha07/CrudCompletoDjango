<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD</title>
    <style>
        .table-bordered {
          border: 3px solid #131313;
          text-align: center;
        }
      </style>
    
  </head>
  <body style="text-align: center;">
    <H1>CRUD</H1>
    
      <form action="{% url 'salvar'%}" method="POST">
          {% csrf_token %}
          <input type="text" name ="matricula" placeholder="Matricula"> <br>
          <input type="text" name ="nome" placeholder="Nome"> <br>
          <input type="text" name ="idade" placeholder="Idade"> <br>
          <input type="text" name ="curso" placeholder="Curso"> <br>
          <input type="text" name ="periodo" placeholder="Periodo"> <br><br>
          <button type="submit">Salvar</button>
      </form>
        
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Matricula</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Periodo</th>

            </tr>
        </thead>
        <tbody>
            {% for pessoa in pessoas %}
            <tr>
                <td>{{pessoa.matricula}}</td>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.idade}}</td>
                <td>{{pessoa.curso}}</td>
                <td>{{pessoa.periodo}}</td>
                <td><a href="{% url 'editar' pessoa.id %}"> Editar </a></td>
                <td><a href="{% url 'delete' pessoa.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
        

    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
