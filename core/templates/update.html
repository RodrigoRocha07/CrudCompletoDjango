<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{pessoa.id}} - {{pessoa.nome}}
    <form action="{% url 'update' pessoa.id%}" method="POST">
        {% csrf_token %}
        <input type="text" name ="matricula" value="{{pessoa.matricula}}"><br>
        <input type="text" name ="nome" value="{{pessoa.nome}}"><br>
        <input type="text" name ="idade" value="{{pessoa.idade}}"><br>
        <input type="text" name ="curso" value="{{pessoa.curso}}"><br>
        <input type="text" name ="periodo" value="{{pessoa.periodo}}"><br>
        <button type="submit">Update</button>

    </form>
    
</body>
</html>
